#Database Configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:fantacalcio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;
db.username=sa
db.password=

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.format_sql=true
hibernate.hbm2ddl.auto=create-drop
hibernate.ejb.naming_strategy=com.javangarda.fantacalcio.util.entities.FantaCalcioEntitiesNamingStrategy
hibernate.show_sql=true

#WebApp Configuration
webapp.mainurl=http://localhost:8070/fantacalcio/