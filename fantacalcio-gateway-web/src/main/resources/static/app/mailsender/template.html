<div class="container">
    <h1>Send mail Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="name" [(ngModel)] = 'email'>
      </div>
      <div class="form-group">
        <label for="alterEgo">Token</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)] = 'token' >
      </div>
      <button (click)='sendMail()'  class="btn btn-default">Submit</button>
    </form>
</div>
