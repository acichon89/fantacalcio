<!DOCTYPE html>
<html>
  <head>
    <title>FantaCalcio</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css assets/bundle.css -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <!-- app:css -->
    <link href="/assets/styles/bootstrap.min.css" rel="stylesheet">

    <link href="/assets/styles/animate.css" rel="stylesheet">
    <link href="/assets/styles/style.css" rel="stylesheet">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
      <main-app>
        <i class="center-fix main-spinner fa fa-spin fa-spinner"></i>
    </main-app>

    <!-- build:js assets/lib.js -->

    <!-- Non-module JS libs -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="../node_modules/core-js/client/shim.min.js"></script>

    <!-- Load libraries -->
    <script src="../node_modules/zone.js/dist/zone.js"></script>

    <!-- endbuild -->

    <!-- build:js assets/app.js -->
    <script src="tmp/app/bundle.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="systemjs.conf.js"></script>
    <script>
      System.import('app/main.js')
        .catch(function(err) { console.error(err); });
    </script>
    <!-- endbuild -->
    <!-- Mainly scripts -->
    <script src="../node_modules/metismenu/dist/metisMenu.js"></script>
    <script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Sparkline -->
    <script src="../node_modules/jquery-sparkline/jquery.sparkline.min.js"></script>

    <!-- Peity -->
    <script src="../node_modules/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/scripts/inspinia.js"></script>
    <script src="/scripts/pace.min.js"></script>
  </body>
</html>
