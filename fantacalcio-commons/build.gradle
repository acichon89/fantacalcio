apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

description = 'Common classes for fantacalcio modules'

dependencies {
    compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.5.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.1.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
